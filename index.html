<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Scrum Board</title>
</head>
<body class="bg-secondary ">
    <div class="container w-50 mt-5" id="loginSection">
        <h2 class="text-center text-white mb-5"> LOGIN FORM</h2>
        <div class="border p-4 rounded bg-dark">
        <form id="loginForm">
            <div class="mb-3 text-white">
                <label for="username"class="form-label ">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required/>
            </div>
            <div class="mb-3 text-white">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required/>
             </div> 
             <div class="mb-3 text-white">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                    <option selected hidden>Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
             </div>
             <button type="submit" class="btn btn-primary w-100">Login</button>  
        </form>
        </div> 
    </div>

    <div class="container mt-5 w-50 text-white" id="crudSection" style="display:none;">
    <h2 class="text-center ">Task Form</h2>
    <div class="border p-4 rounded bg-dark">
        
    <form id="TaskForm">
        <input type="hidden" id="TaskIndex"/>
        <div class="mb-3 ">
            <label for="taskId" class="form-label">Task ID</label>
            <input type="number" class="form-control" id="taskId"/>
        </div>
        <div class="mb-3">
            <label for="assignee" class="form-label">Assignee</label>
            <div>
                <input type="radio" name="assignee" value="swathi" id="swathi"/>
                <label for="swathi">Swathi</label><br>
                <input type="radio" name="assignee" value="keerthana" id="keerthana"/>
                <label for="keerthana">Keerthana</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="developer" class="form-label">Developer</label>
            <select class="form-select" id="developer">
                <option value>Select Developer</option>
                <option value="Jeeva">Jeeva</option>
                <option value="Deva">Deva</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="storyTime" class="form-label">Story Time</label>
            <input type="text" class="form-control" id="storyTime" placeholder="Enter story time"/>
        </div>
        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" placeholder="Enter task name"/>
        </div>
        <div class="mb-3">
            <button onclick="assignTask()" class="btn btn-success w-100" id="assign">Assign Task</button>
        </div>
    </form>
    </div>
    </div>


    <div class="container mt-5 w-50 text-white" id="boardSection" style="display:none;">
    <h2 class="text-center">Scrum Board</h2>
    <div class="border p-4 rounded bg-dark">
        <table class="table table-bordered mt-3 text-white">
            <thead>
                <tr>
                    <th>To Do</th>
                    <th>In Progress</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody id="bucketList"></tbody>
        </table>
        <div class="mb-3">
            <button id ="logoutBtn" class="btn btn-primary w-100 mt-3">Logout</button>
        </div>
    </div>
</div>
    

    <script src="index.js"></script>
</body>
</html>
